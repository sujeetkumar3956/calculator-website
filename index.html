<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 480px)" href="example1.css">
</head>

<body>
    <div class="container">
        <div class="upper-part">
            <div class="answer">
                <input type="text" id="input-box">
            </div>
        </div>
        <div class="lower-part">
            <div class="row">
                <button id="white">AC</button>
                <button id="white">()</button>
                <button id="white">%</button>
                <button id="yellow">/</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="yellow">*</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="yellow">-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="yellow">+</button>
            </div>
            <div class="row">
                <button id="zero">0</button>

                <button>C</button>
                <button id="yellow">=</button>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
